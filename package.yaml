name:                update-bot
version:             0.1.0.0
github:              "trickypr/update-bot"
license:             BSD3
author:              "trickypr"
maintainer:          "trickypr@icloud.com"
copyright:           "MPL-2.0"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/trickypr/update-bot#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  update-bot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - update-bot

tests:
  update-bot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - update-bot
